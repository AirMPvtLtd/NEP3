version: '3.9'

# ─────────────────────────────────────────────────────────────────────────────
# NEP3 — Docker Compose (AWS EC2 single-server deployment)
#
# Usage:
#   First-time SSL:  docker compose run --rm certbot certonly ...
#   Start:           docker compose up -d
#   Reload nginx:    docker compose exec nginx nginx -s reload
#   Logs:            docker compose logs -f app
#   Update app:      docker compose pull app && docker compose up -d app
# ─────────────────────────────────────────────────────────────────────────────

services:

  # ── Node.js Application ─────────────────────────────────────────────────────
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: nep-workbench-api:latest
    container_name: nep-app
    restart: unless-stopped

    environment:
      NODE_ENV: production
      PORT: 3000
      # All other secrets must be injected from the host environment or AWS
      # Parameter Store — never hardcode real values here.
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET}
      CRYPTO_SECRET: ${CRYPTO_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      BREVO_API_KEY: ${BREVO_API_KEY}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN:-}
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      BACKUP_S3_BUCKET: ${BACKUP_S3_BUCKET:-}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      LOG_LEVEL: ${LOG_LEVEL:-info}

    volumes:
      - app-logs:/app/logs
      - app-uploads:/app/uploads
      - app-exports:/app/exports
      - app-backups:/app/backups

    networks:
      - internal

    # Only expose to nginx on the internal network — never to the public
    expose:
      - "3000"

    healthcheck:
      test: ["CMD", "node", "-e",
        "require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ── Nginx Reverse Proxy ──────────────────────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: nep-nginx
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-webroot:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
      - nginx-logs:/var/log/nginx
      # Mount frontend so nginx can serve static assets directly (no Node.js hop)
      - ./frontend:/srv/frontend:ro

    networks:
      - internal

    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 60s
      timeout: 5s
      retries: 3

  # ── Certbot (Let's Encrypt SSL) ──────────────────────────────────────────────
  certbot:
    image: certbot/certbot:latest
    container_name: nep-certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
    # Run manually:
    #   docker compose run --rm certbot certonly --webroot \
    #     -w /var/www/certbot -d tryspyral.com -d www.tryspyral.com \
    #     --email admin@tryspyral.com --agree-tos --no-eff-email
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'"

# ─────────────────────────────────────────────────────────────────────────────
# Volumes
# ─────────────────────────────────────────────────────────────────────────────
volumes:
  app-logs:
  app-uploads:
  app-exports:
  app-backups:
  certbot-webroot:
  certbot-certs:
  nginx-logs:

# ─────────────────────────────────────────────────────────────────────────────
# Networks
# ─────────────────────────────────────────────────────────────────────────────
networks:
  internal:
    driver: bridge
