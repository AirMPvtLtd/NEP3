<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Wave Generator - NEP Workbench</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        :root { --bg: #1e1e1e; --panel: #252526; --accent: #007acc; --success: #00b894; }
        body { background: var(--bg); color: #fff; }
        .container { max-width: 1600px; margin: 0 auto; padding: 20px; }
        .header { background: #333; border-radius: 8px; padding: 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 24px; color: var(--accent); }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; background: var(--accent); color: white; }
        .main { display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .panel { background: var(--panel); border-radius: 8px; padding: 20px; border: 1px solid #464647; }
        .wave-area { background: var(--bg); border-radius: 6px; height: 400px; border: 1px solid #464647; position: relative; }
        canvas { width: 100%; height: 100%; }
        .control-group { margin: 15px 0; }
        label { display: block; margin-bottom: 8px; color: #888; font-size: 13px; }
        input[type="range"] { width: 100%; height: 8px; background: #2d2d30; border-radius: 4px; }
        input[type="range"]::-webkit-slider-thumb { width: 20px; height: 20px; background: var(--accent); border-radius: 50%; cursor: pointer; }
        .wave-type-selector { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0; }
        .wave-btn { padding: 12px; background: #2d2d30; border: 2px solid #464647; border-radius: 6px; cursor: pointer; text-align: center; transition: all 0.3s; }
        .wave-btn.active { background: var(--accent); border-color: var(--accent); }
        .property-display { background: #2d2d30; padding: 15px; border-radius: 6px; margin: 10px 0; }
        .property-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #464647; }
        .property-row:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div><h1><i class="fas fa-wave-square"></i> Sound Wave Generator</h1><p style="color: #888;">Physics Lab • Grade 8-9</p></div>
            <div style="display: flex; gap: 15px;">
        
            </div>
        </div>
        
        <div class="main">
            <div class="panel">
                <h2 style="margin-bottom: 15px;">Wave Visualization</h2>
                
                <div class="wave-area">
                    <canvas id="canvas"></canvas>
                </div>
                
                <h3 style="margin: 20px 0 10px;">Wave Type</h3>
                <div class="wave-type-selector">
                    <div class="wave-btn active" onclick="setWaveType('sine')">Sine</div>
                    <div class="wave-btn" onclick="setWaveType('square')">Square</div>
                    <div class="wave-btn" onclick="setWaveType('sawtooth')">Sawtooth</div>
                </div>
                
                <div class="control-group">
                    <label>Frequency: <span id="freqDisplay">440 Hz</span></label>
                    <input type="range" id="frequency" min="100" max="2000" value="440" oninput="updateWave()">
                </div>
                
                <div class="control-group">
                    <label>Amplitude: <span id="ampDisplay">0.5</span></label>
                    <input type="range" id="amplitude" min="0" max="1" step="0.1" value="0.5" oninput="updateWave()">
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                    <button class="btn" onclick="playSound()"><i class="fas fa-play"></i> Play</button>
                    <button class="btn" style="background: #e74c3c;" onclick="stopSound()"><i class="fas fa-stop"></i> Stop</button>
                </div>
            </div>
            
            <div class="panel">
                <h2 style="margin-bottom: 15px;"><i class="fas fa-info-circle"></i> Properties</h2>
                
                <div class="property-display">
                    <div class="property-row">
                        <span>Frequency:</span>
                        <strong id="propFreq">440 Hz</strong>
                    </div>
                    <div class="property-row">
                        <span>Period:</span>
                        <strong id="propPeriod">2.27 ms</strong>
                    </div>
                    <div class="property-row">
                        <span>Wavelength:</span>
                        <strong id="propWavelength">0.78 m</strong>
                    </div>
                    <div class="property-row">
                        <span>Speed of Sound:</span>
                        <strong>343 m/s</strong>
                    </div>
                </div>
                
                <h3 style="margin: 20px 0 10px;">Musical Notes</h3>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;">
                    <button class="btn" style="font-size: 12px; padding: 8px;" onclick="setFrequency(261.63)">C4</button>
                    <button class="btn" style="font-size: 12px; padding: 8px;" onclick="setFrequency(293.66)">D4</button>
                    <button class="btn" style="font-size: 12px; padding: 8px;" onclick="setFrequency(329.63)">E4</button>
                    <button class="btn" style="font-size: 12px; padding: 8px;" onclick="setFrequency(349.23)">F4</button>
                    <button class="btn" style="font-size: 12px; padding: 8px;" onclick="setFrequency(392.00)">G4</button>
                    <button class="btn" style="font-size: 12px; padding: 8px;" onclick="setFrequency(440.00)">A4</button>
                </div>
                
                <div style="background: rgba(0, 122, 204, 0.1); border: 1px solid var(--accent); border-radius: 6px; padding: 15px; margin-top: 20px; font-size: 12px; line-height: 1.8;">
                    <strong style="color: var(--accent);">Wave Equation:</strong><br>
                    y = A sin(2πft)<br>
                    v = fλ<br>
                    T = 1/f
                </div>
                
                <div style="margin-top: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                    <div style="background: #2d2d30; padding: 15px; border-radius: 6px; text-align: center;">
                        <div style="font-size: 24px; color: var(--accent); font-weight: 600;" id="statWaves">0</div>
                        <div style="font-size: 12px; color: #888;">Waves</div>
                    </div>
                    <div style="background: #2d2d30; padding: 15px; border-radius: 6px; text-align: center;">
                        <div style="font-size: 24px; color: var(--accent); font-weight: 600;" id="statFreqs">0</div>
                        <div style="font-size: 12px; color: #888;">Frequencies</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        const authToken = localStorage.getItem('authToken');
        let eventId = null, sessionStart = Date.now(), canvas, ctx;
        
        let waveType = 'sine', frequency = 440, amplitude = 0.5, animationId = null;
        let audioContext = null, oscillator = null, gainNode = null;
        
        let interactionData = {
            actions_count: 0, time_seconds: 0, total_parameter_space: 200,
            tool_usage: {}, waves_generated: 0, sounds_played: 0,
            frequencies_tested: new Set(), wave_types_used: new Set(['sine'])
        };
        
        async function init() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            
            if (authToken) {
                try {
                    const studentId = JSON.parse(atob(authToken.split('.')[1])).userId;
                    const res = await fetch(`${API_BASE_URL}/student/event`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${authToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ studentId, toolId: 'sound-wave-generator', toolType: 'LAB', interactionData })
                    });
                    if (res.ok) eventId = (await res.json()).data._id;
                } catch (err) {}
            }
            
            animate();
            setInterval(() => {
                const e = Math.floor((Date.now() - sessionStart) / 1000);
                document.getElementById('timer').textContent = `${Math.floor(e/60).toString().padStart(2,'0')}:${(e%60).toString().padStart(2,'0')}`;
            }, 1000);
            setInterval(saveProgress, 30000);
        }
        
        function setWaveType(type) {
            waveType = type;
            document.querySelectorAll('.wave-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
            interactionData.wave_types_used.add(type);
            interactionData.waves_generated++;
            interactionData.actions_count++;
            updateStats();
        }
        
        function updateWave() {
            frequency = parseFloat(document.getElementById('frequency').value);
            amplitude = parseFloat(document.getElementById('amplitude').value);
            
            document.getElementById('freqDisplay').textContent = frequency + ' Hz';
            document.getElementById('ampDisplay').textContent = amplitude;
            
            interactionData.frequencies_tested.add(Math.floor(frequency));
            interactionData.actions_count++;
            
            calculateProperties();
            updateStats();
        }
        
        function setFrequency(freq) {
            document.getElementById('frequency').value = freq;
            updateWave();
        }
        
        function calculateProperties() {
            const period = 1 / frequency;
            const wavelength = 343 / frequency; // Speed of sound in air
            
            document.getElementById('propFreq').textContent = frequency.toFixed(2) + ' Hz';
            document.getElementById('propPeriod').textContent = (period * 1000).toFixed(2) + ' ms';
            document.getElementById('propWavelength').textContent = wavelength.toFixed(2) + ' m';
        }
        
        function animate() {
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.clearRect(0, 0, width, height);
            
            // Grid
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 1;
            for (let y = 0; y < height; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            
            // Center line
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            ctx.stroke();
            
            // Wave
            const time = Date.now() / 1000;
            const wavelength = width / 4;
            
            ctx.strokeStyle = '#007acc';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            for (let x = 0; x < width; x++) {
                const phase = (x / wavelength) * 2 * Math.PI - time * frequency / 100;
                let y = 0;
                
                if (waveType === 'sine') {
                    y = Math.sin(phase);
                } else if (waveType === 'square') {
                    y = Math.sin(phase) > 0 ? 1 : -1;
                } else if (waveType === 'sawtooth') {
                    y = 2 * ((phase / (2 * Math.PI)) % 1) - 1;
                }
                
                const py = height / 2 - y * amplitude * height * 0.4;
                
                if (x === 0) ctx.moveTo(x, py);
                else ctx.lineTo(x, py);
            }
            
            ctx.stroke();
            
            animationId = requestAnimationFrame(animate);
        }
        
        function playSound() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                stopSound();
                
                oscillator = audioContext.createOscillator();
                gainNode = audioContext.createGain();
                
                oscillator.type = waveType;
                oscillator.frequency.value = frequency;
                gainNode.gain.value = amplitude * 0.3;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                
                interactionData.sounds_played++;
                interactionData.tool_usage['play'] = (interactionData.tool_usage['play'] || 0) + 1;
            } catch (err) {
                console.log('Web Audio not supported:', err);
            }
        }
        
        function stopSound() {
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
        }
        
        function updateStats() {
            document.getElementById('statWaves').textContent = interactionData.waves_generated;
            document.getElementById('statFreqs').textContent = interactionData.frequencies_tested.size;
        }
        
        async function saveProgress() {
            if (!eventId) return;
            interactionData.time_seconds = Math.floor((Date.now() - sessionStart) / 1000);
            interactionData.frequencies_tested = Array.from(interactionData.frequencies_tested);
            interactionData.wave_types_used = Array.from(interactionData.wave_types_used);
            try {
                await fetch(`${API_BASE_URL}/student/event/${eventId}`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${authToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ interactionData })
                });
            } catch (err) {}
        }
        
        async function complete() {
            stopSound();
            if (animationId) cancelAnimationFrame(animationId);
            await saveProgress();
            alert('Session completed!');
            window.location.href = '/dashboard';
        }
        
        window.addEventListener('load', init);
        window.addEventListener('beforeunload', () => {
            stopSound();
            saveProgress();
        });
    </script>
</body>
</html>
