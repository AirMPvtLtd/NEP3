<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | SPYRAL NEP Workbench</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1e1e1e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-in;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #007acc, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo-subtitle {
            color: #888;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .reset-card {
            background: #252526;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #464647;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .reset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007acc, #00d4ff);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #007acc, #00d4ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 122, 204, 0.3);
        }

        .reset-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }

        .reset-subtitle {
            color: #888;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #00d4ff;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            font-size: 1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 14px 45px 14px 15px;
            background: #1e1e1e;
            border: 1px solid #464647;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
        }

        .password-input.valid {
            border-color: #28a745;
        }

        .password-input.invalid {
            border-color: #dc3545;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #00d4ff;
        }

        .password-strength {
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .strength-bar {
            flex: 1;
            height: 6px;
            background: #333337;
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            background: #dc3545;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .strength-fill.weak {
            width: 25%;
            background: #dc3545;
        }

        .strength-fill.fair {
            width: 50%;
            background: #ffc107;
        }

        .strength-fill.good {
            width: 75%;
            background: #28a745;
        }

        .strength-fill.strong {
            width: 100%;
            background: #20c997;
        }

        .strength-text {
            font-size: 0.8rem;
            color: #888;
            min-width: 60px;
            text-align: right;
        }

        .requirements {
            margin-top: 10px;
            padding: 15px;
            background: #333337;
            border-radius: 6px;
            border: 1px solid #464647;
        }

        .requirements h4 {
            color: #00d4ff;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirements ul {
            list-style: none;
            padding-left: 5px;
        }

        .requirements li {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .requirements li.valid {
            color: #28a745;
        }

        .requirements li.invalid {
            color: #dc3545;
        }

        .requirements li i {
            font-size: 0.8rem;
        }

        .match-check {
            margin-top: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .match-check.visible {
            opacity: 1;
        }

        .match-check.valid {
            color: #28a745;
        }

        .match-check.invalid {
            color: #dc3545;
        }

        .submit-btn {
            padding: 16px;
            background: linear-gradient(135deg, #007acc, #00d4ff);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 122, 204, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #464647;
        }

        .back-link a {
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #ffffff;
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            font-size: 0.95rem;
            display: none;
        }

        .status-message.success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            color: #28a745;
            display: block;
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        @media (max-width: 576px) {
            body { padding: 15px; align-items: flex-start; padding-top: 20px; }
            .reset-container { max-width: 100%; }
            .reset-card { padding: 25px 18px; border-radius: 12px; }
            .logo { font-size: 1.8rem; }
            .logo-subtitle { font-size: 0.8rem; }
            .reset-icon { width: 65px; height: 65px; font-size: 1.8rem; }
            .reset-title { font-size: 1.4rem; }
        }

        @media (max-width: 360px) {
            .reset-card { padding: 20px 14px; }
            .logo { font-size: 1.5rem; }
            .reset-title { font-size: 1.2rem; }
            .btn-primary { padding: 12px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                NEP Workbench
            </div>
            <div class="logo-subtitle">Student Learning Platform</div>
        </div>

        <div class="reset-card">
            <div class="reset-header">
                <div class="reset-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="reset-title">Reset Password</h1>
                <p class="reset-subtitle">Create a new secure password for your account</p>
            </div>

            <form id="resetForm" class="reset-form">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        New Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" 
                               id="newPassword" 
                               class="password-input"
                               placeholder="Enter new password"
                               required
                               minlength="8">
                        <button type="button" class="toggle-password" data-target="newPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Weak</div>
                    </div>

                    <div class="requirements">
                        <h4><i class="fas fa-list-check"></i> Password Requirements</h4>
                        <ul>
                            <li id="req-length" class="invalid">
                                <i class="fas fa-circle"></i>
                                At least 8 characters
                            </li>
                            <li id="req-uppercase" class="invalid">
                                <i class="fas fa-circle"></i>
                                One uppercase letter
                            </li>
                            <li id="req-lowercase" class="invalid">
                                <i class="fas fa-circle"></i>
                                One lowercase letter
                            </li>
                            <li id="req-number" class="invalid">
                                <i class="fas fa-circle"></i>
                                One number
                            </li>
                            <li id="req-special" class="invalid">
                                <i class="fas fa-circle"></i>
                                One special character
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" 
                               id="confirmPassword" 
                               class="password-input"
                               placeholder="Confirm new password"
                               required>
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="match-check" id="matchCheck">
                        <i class="fas fa-check-circle"></i>
                        Passwords match
                    </div>
                </div>

                <div class="status-message" id="statusMessage"></div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>
                    <i class="fas fa-check-circle"></i>
                    Reset Password
                </button>
            </form>

            <div class="back-link">
                <a href="/login">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            const matchCheck = document.getElementById('matchCheck');
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            const resetForm = document.getElementById('resetForm');

            // Extract token from URL path: /reset-password/:token
            const resetToken = location.pathname.split('/reset-password/')[1] || null;
            if (!resetToken) {
                showMessage('Invalid or missing reset link. Please request a new password reset from the login page.', 'error');
                submitBtn.disabled = true;
            }

            // Requirement elements
            const reqLength = document.getElementById('req-length');
            const reqUppercase = document.getElementById('req-uppercase');
            const reqLowercase = document.getElementById('req-lowercase');
            const reqNumber = document.getElementById('req-number');
            const reqSpecial = document.getElementById('req-special');

            // Password toggle visibility
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });

            // Check password strength
            function checkPasswordStrength(password) {
                let score = 0;
                
                // Length check
                if (password.length >= 8) {
                    score++;
                    reqLength.classList.remove('invalid');
                    reqLength.classList.add('valid');
                    reqLength.innerHTML = '<i class="fas fa-check-circle"></i> At least 8 characters';
                } else {
                    reqLength.classList.remove('valid');
                    reqLength.classList.add('invalid');
                    reqLength.innerHTML = '<i class="fas fa-circle"></i> At least 8 characters';
                }

                // Uppercase check
                if (/[A-Z]/.test(password)) {
                    score++;
                    reqUppercase.classList.remove('invalid');
                    reqUppercase.classList.add('valid');
                    reqUppercase.innerHTML = '<i class="fas fa-check-circle"></i> One uppercase letter';
                } else {
                    reqUppercase.classList.remove('valid');
                    reqUppercase.classList.add('invalid');
                    reqUppercase.innerHTML = '<i class="fas fa-circle"></i> One uppercase letter';
                }

                // Lowercase check
                if (/[a-z]/.test(password)) {
                    score++;
                    reqLowercase.classList.remove('invalid');
                    reqLowercase.classList.add('valid');
                    reqLowercase.innerHTML = '<i class="fas fa-check-circle"></i> One lowercase letter';
                } else {
                    reqLowercase.classList.remove('valid');
                    reqLowercase.classList.add('invalid');
                    reqLowercase.innerHTML = '<i class="fas fa-circle"></i> One lowercase letter';
                }

                // Number check
                if (/[0-9]/.test(password)) {
                    score++;
                    reqNumber.classList.remove('invalid');
                    reqNumber.classList.add('valid');
                    reqNumber.innerHTML = '<i class="fas fa-check-circle"></i> One number';
                } else {
                    reqNumber.classList.remove('valid');
                    reqNumber.classList.add('invalid');
                    reqNumber.innerHTML = '<i class="fas fa-circle"></i> One number';
                }

                // Special character check
                if (/[^A-Za-z0-9]/.test(password)) {
                    score++;
                    reqSpecial.classList.remove('invalid');
                    reqSpecial.classList.add('valid');
                    reqSpecial.innerHTML = '<i class="fas fa-check-circle"></i> One special character';
                } else {
                    reqSpecial.classList.remove('valid');
                    reqSpecial.classList.add('invalid');
                    reqSpecial.innerHTML = '<i class="fas fa-circle"></i> One special character';
                }

                // Update strength meter
                updateStrengthMeter(score);
                
                return score;
            }

            function updateStrengthMeter(score) {
                // Remove all classes first
                strengthFill.classList.remove('weak', 'fair', 'good', 'strong');
                
                if (score <= 1) {
                    strengthFill.classList.add('weak');
                    strengthText.textContent = 'Weak';
                    strengthText.style.color = '#dc3545';
                    newPasswordInput.classList.add('invalid');
                    newPasswordInput.classList.remove('valid');
                } else if (score <= 3) {
                    strengthFill.classList.add('fair');
                    strengthText.textContent = 'Fair';
                    strengthText.style.color = '#ffc107';
                    newPasswordInput.classList.remove('invalid', 'valid');
                } else if (score <= 4) {
                    strengthFill.classList.add('good');
                    strengthText.textContent = 'Good';
                    strengthText.style.color = '#28a745';
                    newPasswordInput.classList.add('valid');
                    newPasswordInput.classList.remove('invalid');
                } else {
                    strengthFill.classList.add('strong');
                    strengthText.textContent = 'Strong';
                    strengthText.style.color = '#20c997';
                    newPasswordInput.classList.add('valid');
                    newPasswordInput.classList.remove('invalid');
                }
            }

            // Check password match
            function checkPasswordMatch() {
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword === '') {
                    matchCheck.classList.remove('visible', 'valid', 'invalid');
                    confirmPasswordInput.classList.remove('valid', 'invalid');
                    return false;
                }
                
                if (password === confirmPassword) {
                    matchCheck.classList.add('visible', 'valid');
                    matchCheck.classList.remove('invalid');
                    matchCheck.innerHTML = '<i class="fas fa-check-circle"></i> Passwords match';
                    confirmPasswordInput.classList.add('valid');
                    confirmPasswordInput.classList.remove('invalid');
                    return true;
                } else {
                    matchCheck.classList.add('visible', 'invalid');
                    matchCheck.classList.remove('valid');
                    matchCheck.innerHTML = '<i class="fas fa-times-circle"></i> Passwords do not match';
                    confirmPasswordInput.classList.add('invalid');
                    confirmPasswordInput.classList.remove('valid');
                    return false;
                }
            }

            // Update submit button state
            function updateSubmitButton() {
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const strengthScore = checkPasswordStrength(password);
                const isMatch = checkPasswordMatch();
                
                const isValid = password.length >= 8 && 
                              strengthScore >= 3 && 
                              isMatch;
                
                submitBtn.disabled = !isValid;
            }

            // Event listeners
            newPasswordInput.addEventListener('input', updateSubmitButton);
            confirmPasswordInput.addEventListener('input', updateSubmitButton);

            // Form submission
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Final validation
                if (password !== confirmPassword) {
                    showMessage('Passwords do not match!', 'error');
                    confirmPasswordInput.classList.add('shake');
                    setTimeout(() => confirmPasswordInput.classList.remove('shake'), 300);
                    return;
                }
                
                // Check password strength
                const strengthScore = checkPasswordStrength(password);
                if (strengthScore < 3) {
                    showMessage('Password is too weak. Please use a stronger password.', 'error');
                    return;
                }
                
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';
                
                try {
                    await callResetAPI(password);
                    
                    showMessage('Password reset successfully! Redirecting to login...', 'success');
                    
                    // Reset form
                    resetForm.reset();
                    updateSubmitButton();
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                    
                } catch (error) {
                    showMessage(error.message || 'Failed to reset password. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Reset Password';
                }
            });

            // Show status message
            function showMessage(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message ' + type;
                
                // Auto-hide error messages after 5 seconds
                if (type === 'error') {
                    setTimeout(() => {
                        statusMessage.className = 'status-message';
                    }, 5000);
                }
            }

            // Real API call to reset password using token from URL
            async function callResetAPI(password) {
                const response = await fetch(`/api/auth/reset-password/${resetToken}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword: password })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to reset password. The link may have expired.');
                }
                return data;
            }

            // Initialize
            updateSubmitButton();
        });
    </script>
</body>
</html>
