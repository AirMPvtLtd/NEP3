<body>
    <div class="container">
        <h1>Force Simulator</h1>
        <div class="input-group">
            <label for="mass">Mass (kg):</label>
            <input type="number" id="mass" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="acceleration">Acceleration (m/sÂ²):</label>
            <input type="number" id="acceleration" min="0" step="0.01">
        </div>
        <div class="input-group">
            <button onclick="calculateForce()">Calculate Force</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateForce() {
            const mass = parseFloat(document.getElementById('mass').value);
            const acceleration = parseFloat(document.getElementById('acceleration').value);

            if (isNaN(mass) || isNaN(acceleration)) {
                document.getElementById('result').innerText = 'Please enter valid numbers for mass and acceleration.';
                return;
            }

            const force = mass * acceleration;
            document.getElementById('result').innerText = `Force: ${force.toFixed(2)} N`;
        }
    </script>
