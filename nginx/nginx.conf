# ─────────────────────────────────────────────────────────────────────────────
# nginx.conf — NEP3 Production Reverse Proxy
#
# Features:
#   • HTTP → HTTPS redirect
#   • TLS 1.2 / 1.3 with modern cipher suite
#   • HSTS (2 years, includeSubDomains)
#   • Gzip compression
#   • Rate limiting (global + API)
#   • Security headers (CSP, X-Frame-Options, etc.)
#   • Static asset caching (1 year for immutable assets)
#   • Reverse proxy to Node.js app
#   • Let's Encrypt webroot challenge path
# ─────────────────────────────────────────────────────────────────────────────

user  nginx;
worker_processes  auto;           # one worker per CPU core
worker_rlimit_nofile  65535;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;
    use                 epoll;
    multi_accept        on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ────────────────────────────────────────────────────────────────
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'rt=$request_time uct=$upstream_connect_time '
                      'uht=$upstream_header_time urt=$upstream_response_time';

    access_log  /var/log/nginx/access.log  main;

    # ── Performance ────────────────────────────────────────────────────────────
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
    server_tokens       off;          # hide nginx version

    client_max_body_size      20M;    # allow CSV uploads / report exports
    client_body_buffer_size   128k;
    large_client_header_buffers 4 16k;

    # ── Open-file cache (reduces repeated stat()/open() syscalls for static files) ──
    open_file_cache          max=1000 inactive=20s;
    open_file_cache_valid    30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors   on;

    # ── Gzip ──────────────────────────────────────────────────────────────────
    gzip              on;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   5;
    gzip_buffers      16 8k;
    gzip_http_version 1.1;
    gzip_min_length   256;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/json application/javascript application/xml+rss
        application/atom+xml image/svg+xml
        font/woff font/woff2 application/font-woff;

    # ── Rate limiting zones ────────────────────────────────────────────────────
    # Zone: 10 MB shared memory = ~160,000 IPs
    limit_req_zone  $binary_remote_addr  zone=global:10m   rate=30r/s;
    limit_req_zone  $binary_remote_addr  zone=api:10m      rate=20r/s;
    limit_req_zone  $binary_remote_addr  zone=auth:10m     rate=5r/m;
    limit_conn_zone $binary_remote_addr  zone=conn_limit:10m;

    limit_req_status   429;
    limit_conn_status  429;

    # ── Upstream ──────────────────────────────────────────────────────────────
    upstream nep_app {
        server app:3000;
        keepalive 256;            # was 32 — 32 idle connections means constant TCP reconnects
        keepalive_requests 1000;  # reuse each keepalive conn for up to 1000 requests
        keepalive_timeout  65s;   # match server.keepAliveTimeout
    }

    # ── Include virtual host configs ──────────────────────────────────────────
    include /etc/nginx/conf.d/*.conf;
}
